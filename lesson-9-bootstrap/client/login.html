<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row align-items-end">
        <div class="col-md-6 mb-3 mb-md-0">
          <h1 class="text-primary mb-3">Social Network App</h1>
          <h2>Đăng nhập gần đây</h2>
          <p>Nhấp vào ảnh của bạn hoặc thêm tài khoản</p>
          <div class="container-fluid d-flex p-0">
            <div class="card text-center me-4 " style="width: 100%">
                <div class="card-header">
                    <img
                    src="./img/dogecoin-logo.jpg"
                    class="card-img-top img-fluid"
                    alt="..."
                    style="height:auto"

                    />
                </div>            
              <div class="card-body ">
                <h5 class="card-title">Succeed Will</h5>
              </div>
            </div>
            <div class="card text-center" style="width: 100%">
                <div class="card-header">
                 <img
                src="./img/41-410339_add-person-comments-add-person-icon.png"
                class="card-img-top img-fluid"
                alt="..."
                style="height:auto"
              />
                </div>
             
              <div class="card-body">
                <h5 class="card-title">Thêm tài khoản</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 align-self-md-end">
          <div class="card " style="padding: 2rem 0px">
            <div class="card-body">
                <input
                type="email"
                class="form-control mb-3"
                placeholder="Email"
                />
                <input
                type="password"
                class="form-control mb-3"
                placeholder="Password"
                />
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Đăng nhập</button>
                    <hr>
                    <button class="btn btn-success" type="button">Đăng kí</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
